<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login CDM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CDM-BARROS/estilos-css/normalize.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/estilos.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="/img/logoweb.png" alt="logo CDM" class="paraLogosDeMenuDos mx-3">
            </a>
            <button class="navbar-toggler fondoBotonAmarillo" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mx-4" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/pages/tips-facebook.html">
                        <img src="/img/logoFace.png" alt="Logo de Facebook" class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/tips-instagram.html">
                        <img src="/img/logoInst.png" alt="logo de instagram" class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/todo-google-ads.html">
                        <img src="/img/logoGoogleAds.png" alt="logo google ads" class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/todo-facebook-ads.html">
                        <img src="/img/logoFaceAds.png" alt="logo Facebook ads" class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/quienes-somos.html">
                        <img src="/img/logoMenuCDM.png" alt="logo CDM" class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/contacto.html">
                        <img src="/img/logoContacto.png" alt="logo carta quienes somos"
                            class="paraLogosDeMenuDos__1">
                    </a>
                    <a class="nav-link" href="/pages/login.html">
                        <img src="/img/iconologin.png" alt="logo de instagram" class="paraLogosDeMenuDos__1">
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

  <!-- Contenido de logueo -->
  <main>
  <div class="bg-dark contenedorBootstrap">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item img-1 min-vh-100 active">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="font-weight-bold">Lo que nadie te quiere contar...</h5>
                  <a class="text-muted text-decoration-none">Suscribite!</a>
                </div>
              </div>
              <div class="carousel-item img-2 min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="font-weight-bold">Descubre las ultimas noticias</h5>
                  <a class="text-muted text-decoration-none">Te contamos todas las novedades</a>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
            <img src="/img/logocolores.png" class="img-fluid" />
          </div>
          <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
            <h1 class="font-weight-bold mb-4 colorTexto">Bienvenido de vuelta !!</h1>
            <form class="mb-5">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label font-weight-bold colorTexto_form">Email</label>
                <input type="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1"
                  placeholder="Ingresa tu email" aria-describedby="emailHelp">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1"
                  class="form-label font-weight-bold colorTexto_form">Contraseña</label>
                <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña"
                  id="exampleInputPassword1">
                <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">Olvidaste tu
                  contraseña?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>

            <p class="font-weight-bold text-center text-muted">O inicia sesión con</p>
            <div class="d-flex justify-content-around">
              <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i
                  class="fab fa-google lead mr-2"></i> Google</button>
              <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i
                  class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
            </div>
          </div>
          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
            <p class="d-inline-block mb-0 colorTexto_form">Todavia no tienes una cuenta?</p> <a href=""
              class="text-light font-weight-bold text-decoration-none">Crea una ahora</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Popper.js de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
      <script src="https://kit.fontawesome.com/ffec4ec2ed.js"></script>
  </div>
</main>
</body>

</html>
